<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="calculator">
                <p class="title">Электроника-23</p>
                <div class="diod"></div>
                <div class="result">
                    <div class="expression"></div>
                    <div class="answer"></div>
                </div>
                <div class="numbers-operators">
                    <div class="numbers">
                        <div class="row">
                            <button class="number number_7">7</button>
                            <button class="number number_8">8</button>
                            <button class="number number_9">9</button>
                        </div>
                        <div class="row">
                            <button class="number number_4">4</button>
                            <button class="number number_5">5</button>
                            <button class="number number_6">6</button>
                        </div>



                        <div class="row">
                            <button class="number number_1">1</button>
                            <button class="number number_2">2</button>
                            <button class="number number_3">3</button>
                        </div>


                        <div class="row">
                            <button class="number number_0">0</button>
                            <button class="number dot">.</button>
                            <button class="number clear">c</button>
                        </div>
                    </div>
                    <div class="operators">
                        <div class="row">
                            <button class="operator operator_div">/</button>
                            <button class="operator operator_mult">*</button>
                        </div>
                        <div class="row">
                            <button class="operator operator_add">+</button>
                            <button class="operator operator_sub">-</button>
                        </div>
                        <div class="row">
                            <button class="operator operator_proc">²</button>
                            <button class="operator operator_sqrt">√</button>
                        </div>
                        <div class="row">
                            <button class="operator back"><</button>
                            <button class="operator equal">=</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        </div>
    </main>

    <script src="script2.js"></script>
</body>

</html>
